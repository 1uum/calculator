<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap');
        </style>
        <title>Calculator</title>
    </head>

    <body>
        <div class="container">
            <div class="calculator">
                <div id="display">
                    <div id="buttons">
                        <button>CE</button>
                        <button>←</button>
                        <button>%</button>
                        <button>÷</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>×</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>-</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
